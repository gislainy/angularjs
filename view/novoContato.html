<form name="contatoForm">
    <input name="nome" class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" ng-required="true" ng-minlength="10"/>
    <input name="telefone" class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/"/>
    <input type="text"class="form-control" ng-model="contato.data" name="data" placeholder="Data" ui-date/>
    <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome +  ' ' + (operadora.preco | currency) for operadora in operadoras | orderBy:'nome'" ng-required="true" name="operadora">
        <option value="">Selecione uma operadora</option>
    </select>
</form>
<div ng-messages="contatoForm.nome.$error">
    <div ng-message="required && contatoForm.nome.$dirty" class="alert alert-danger"> 
        Por favor, preencha campo nome.
    </div>
    <div ng-message="minlength" class="alert alert-danger"> 
    O campo deve ter no m√≠nimo 10 caracteres.
    </div>
</div>
<div ng-show= "contatoForm.telefone.required && contatoForm.telefone.$dirty"class="alert alert-danger"> 
    Por favor, preencha campo telefone.
</div>
<div ng-show="contatoForm.telefone.$error.pattern"class="alert alert-danger"> 
    O campo telefone deve ter o formato xxxx-xxxx
</div>
<div ng-show="contatoForm.operadora.$invalid &&contatoForm.operadora.$dirty"class="alert alert-danger"> 
    Por favor, preencha campo operadora.
</div>
<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
